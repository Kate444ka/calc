<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Калькулятор:</h1>
            <div class="conatiner">
                <input
                    placeholder="Введіть число"
                    class="input"
                    type="text"
                    id="input1"
                />
                <input
                    placeholder="Введіть число"
                    class="input"
                    type="text"
                    id="input2"
                />
            </div>
            <select class="select" id="act">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button class="btn" id="btn">Подивитися, що у вас вийшло</button>
            <div class="result" id="result"></div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
